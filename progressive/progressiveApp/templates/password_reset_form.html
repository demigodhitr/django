{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <style>
        .alert {
            display: none;

        border-bottom-left-radius: 1px;
        color: white;

    <title>myProfitPurse Account</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/png" href="{% static 'images/icons/favicon.ico' %}" />
    <link rel="stylesheet" type="text/css" href="{% static 'vendor/bootstrap/css/bootstrap.min.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'fonts/font-awesome-4.7.0/css/font-awesome.min.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'fonts/iconic/css/material-design-iconic-font.min.css' %}">

    <link rel="stylesheet" type="text/css" href="{% static 'vendor/css-hamburgers/hamburgers.min.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'vendor/animsition/css/animsition.min.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'vendor/select2/select2.min.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'vendor/daterangepicker/daterangepicker.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/util.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/main.css' %}">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
        integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofMhU1aH+MqJ4me5foPpL5g5BvggM" crossorigin="anonymous">

    <!-- Bootstrap JS (Optional, if you need Bootstrap JavaScript features) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous"></script>

    <!-- Bootstrap Icons (Optional, if you need icons) -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.19.0/font/bootstrap-icons.css"
        integrity="sha384-MQ2KG9rEX9SvpgzPbPXzzgevv8faL5HtoJcCFS3iQ+Jq4ZlF/GpYSUnZcVMwnWim" crossorigin="anonymous">

</head>

<body>
    <div class="limiter">
        <div class="container-login100" style="background-image: url({% static 'images/bg-01.jpg' %});">
            <div class="wrap-login100 p-l-55 p-r-55 p-t-65 p-b-54">
                <h1 class="login100-form-title p-b-49" >Reset Password?</h1>
                <span class="mb-10">
                    Enter your e-mail and we'll send you instructions on how to reset your password.
                </span>
                <br>
                <br>
                <form action="{% url 'password_reset' %}" method="post" class="login100-form validate-form">
                    {% csrf_token %}
                    <div class="wrap-input100 validate-input m-b-23" data-validate="Email is required">
                        
                        <span class="label-input100">Email</span>
                        <input class="input100" type="email" name="email" placeholder="Type your email">
                        <span class="focus-input100" data-symbol="&#xf206;"></span>
                    </div>

                    <div class="text-right p-t-8 p-b-31">
                        <a href="{% url 'signin' %}">
                            Remembered password?
                        </a>
                    </div>

                    <div class="container-login100-form-btn">
                        <div class="wrap-login100-form-btn">
                            <div class="login100-form-bgbtn"></div>
                            <button type="submit" class="login100-form-btn">
                                Reset Password
                            </button>
                        </div>
                    </div>
                </form>
                <div class="flex-col-c p-t-155">
                    <span class="txt1 p-b-17">
                    </span>

                    <a href="{% url 'home' %}" class="txt2">
                       Go Home
                    </a>
                </div>
            </div>
        </div>
    </div>


    <div id="dropDownSelect1"></div>
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"
        integrity="sha384-vqQODJJB8YGBmeJkgZ3T6q6Z/BFC6CFb3UcLXfjAObJQ5QFfEz9I4Wj5IJKf47/f" crossorigin="anonymous">
        </script>
    <script src="{% static 'vendor/jquery/jquery-3.2.1.min.js' %}"></script>
    <script src="{% static 'vendor/animsition/js/animsition.min.js' %}"></script>
    <script src="{% static 'vendor/bootstrap/js/popper.js' %}"></script>
    <script src="{% static 'vendor/bootstrap/js/bootstrap.min.js' %}"></script>
    <script src="{% static 'vendor/select2/select2.min.js' %}"></script>
    <script src="{% static 'vendor/daterangepicker/moment.min.js' %}"></script>
    <script src="{% static 'vendor/daterangepicker/daterangepicker.js' %}"></script>
    <script src="{% static 'vendor/countdowntime/countdowntime.js' %}"></script>
    <script src="{% static 'js/main.js' %}"></script>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            setTimeout(function () {
                document.getElementById("preloader").style.display = "none";
                document.getElementById("main-content").style.display = "block";
            }, 1000);
        });

        document.addEventListener('DOMContentLoaded', function () {
            var alertElement = document.querySelector('.alert');


            alertElement.style.display = 'block';


            setTimeout(function () {
                alertElement.style.display = 'none';
            }, 8000);
        });
    </script>
</body>

</html>
