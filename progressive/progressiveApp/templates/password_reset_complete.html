        .alert {
            display: none;
            animation: fadeInOut 5s ease-in-out;
        }

        @keyframes fadeInOut {

            0%,
            100% {
                opacity: 0;
            }

            10%,
            90% {
                opacity: 1;
            }
        }
    </style>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/png" href="{% static 'images/icons/favicon.ico' %}" />
    <link rel="stylesheet" type="text/css" href="{% static 'vendor/bootstrap/css/bootstrap.min.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'fonts/font-awesome-4.7.0/css/font-awesome.min.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'fonts/iconic/css/material-design-iconic-font.min.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'vendor/animate/animate.css' %}">

    <!-- Bootstrap JS (Optional, if you need Bootstrap JavaScript features) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"

<body>
    <div class="limiter">

                <h1 class="login100-form-title p-b-49">Password reset effected....</h1>
                <span class="mb-10">
                    Your password has been reset successfully. If you're not able to Login with your new password, you probably submitted mismatched passwords. In that case, repeat your password reset again.
                </span>
            </div>
                    <div style="min-width: 100%;" class="container-login100-form-btn">
                        <div class="wrap-login100-form-btn">
                            <div class="login100-form-bgbtn"></div>
                            <a href="{% url 'signin' %}">
                                <button type="submit" class="login100-form-btn">
                                    Back to Login
                                </button>
                            </a>
                        </div>
                    </div>
        </div>
    </div>


    <div id="dropDownSelect1"></div>
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"
        integrity="sha384-vqQODJJB8YGBmeJkgZ3T6q6Z/BFC6CFb3UcLXfjAObJQ5QFfEz9I4Wj5IJKf47/f" crossorigin="anonymous">

    <script src="{% static 'vendor/bootstrap/js/popper.js' %}"></script>
    <script src="{% static 'vendor/bootstrap/js/bootstrap.min.js' %}"></script>
    <script src="{% static 'vendor/select2/select2.min.js' %}"></script>
    <script src="{% static 'vendor/daterangepicker/moment.min.js' %}"></script>

    <script src="{% static 'vendor/countdowntime/countdowntime.js' %}"></script>
    <script src="{% static 'js/main.js' %}"></script>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            setTimeout(function () {
                document.getElementById("preloader").style.display = "none";
                document.getElementById("main-content").style.display = "block";
            }, 1000);
        });

        document.addEventListener('DOMContentLoaded', function () {
            var alertElement = document.querySelector('.alert');


            alertElement.style.display = 'block';


            setTimeout(function () {
                alertElement.style.display = 'none';
            }, 8000);
        });
    </script>
</body>

</html>
